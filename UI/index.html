<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Management</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 header text-light">
          <h1>Student Management System</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs text-primary">
            <li class="active"><a data-toggle="tab" href="#home">Students</a></li>
            <li><a data-toggle="tab" href="#menu1">Courses</a></li>
            <li><a data-toggle="tab" href="#menu2">Teachers</a></li>
          </ul>
          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
              <div class="rowSpan">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <form>
                        <div class="form-group heading text-primary" id="heading">
                          <label for="StudentHeading">New Student</label>  <hr>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label for="StudentName">Student ID</label>
                              <input type="text" class="form-control" id="StudentID">
                            </div>
                            <div class="form-group">
                              <label for="StudentName">Student Name with Initials</label>
                              <input type="text" class="form-control" id="StudentName">
                            </div>
                            <div class="form-group">
                              <label for="StudentAddress">Student Address</label>
                              <input type="text" class="form-control" id="StudentAddress">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label for="StudentCourse">Student Courses</label>
                            </div>
                            <select class="form-control form-control-lg">
                              <option>ICT</option>
                              <option>Advanced English</option>
                              <option>Combined Mathematics</option>
                              <option>Business Management</option>
                            </select>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="menu1" class="tab-pane fade">
              <select class="selectpicker" multiple title="Choose one of the following...">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
              </select>
            <div id="menu2" class="tab-pane fade">
              <h3>Menu 2</h3>
              <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
